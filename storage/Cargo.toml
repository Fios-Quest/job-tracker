[package]
name = "storage"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
async-trait = "0.1.87"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
thiserror = "2.0.12"
tokio = { version = "1.46.1", features = ["fs", "sync", "rt-multi-thread"] }
uuid = { version = "1.17.0", features = ["v4", "serde"] }

[dev-dependencies]
paste = "1.0.15"
tempdir = "0.3.7"
tokio = { version = "1.46.1", features = ["rt", "macros"] }

[features]
desktop = []
